<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,intial-scale=1">
<title>Insert title here</title>
<style>
	div{
		width: 150px;
		height: 60px;
		background-color: yellow;
		transition: width 5s;/*트랜지션 효과 */
		-webkit-transition: width 5s;/*모든 브라우저에서 동작하게 함*/
	}
	div:hover{
		width: 300px;
	}
</style>
</head>
<body>
	<div>마우스를 올려보세요~</div>

</body>
</html>
